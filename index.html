<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Link Generator | DTL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0061fe;
            --primary-hover: #004bb5;
            --success: #10b981;
            --success-bg: #d1fae5;
            --warning: #f59e0b;
            --warning-bg: #fef3c7;
            --error: #ef4444;
            --error-bg: #fee2e2;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --radius: 10px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            color: var(--gray-800);
            line-height: 1.5;
        }

        .header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 20px;
            color: var(--gray-900);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .staff-badge {
            background: var(--warning-bg);
            color: #92400e;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--gray-100);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-header h2 { font-size: 16px; font-weight: 600; }

        .card-header .step {
            background: var(--primary);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .card-body { padding: 24px; }

        .form-group { margin-bottom: 20px; }
        .form-group:last-child { margin-bottom: 0; }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
            background: white;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 97, 254, 0.1);
        }

        .input-with-button {
            display: flex;
            gap: 12px;
        }

        .input-with-button input { flex: 1; }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .checkbox-item span {
            font-size: 14px;
            color: var(--gray-700);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover { background: var(--primary-hover); }
        .btn-primary:disabled { background: var(--gray-300); cursor: not-allowed; }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .btn-secondary:hover { background: var(--gray-200); }

        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
        }

        .status-bar {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .status-bar.loading { background: var(--gray-50); color: var(--gray-600); }
        .status-bar.success { background: var(--success-bg); color: #065f46; }
        .status-bar.error { background: var(--error-bg); color: #991b1b; }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 20px;
        }

        .results-meta {
            font-size: 14px;
            color: var(--gray-500);
        }

        .results-actions {
            display: flex;
            gap: 8px;
        }

        .chapter-list {
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            overflow: hidden;
        }

        .chapter-item {
            border-bottom: 1px solid var(--gray-100);
        }

        .chapter-item:last-child { border-bottom: none; }

        .chapter-header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .chapter-header:hover { background: var(--gray-50); }

        .chapter-info { flex: 1; min-width: 0; }

        .chapter-title {
            font-weight: 600;
            font-size: 15px;
            color: var(--gray-900);
            margin-bottom: 4px;
        }

        .chapter-meta {
            font-size: 13px;
            color: var(--gray-500);
        }

        .chapter-toggle {
            color: var(--gray-400);
            transition: transform 0.2s;
        }

        .chapter-item.expanded .chapter-toggle {
            transform: rotate(180deg);
        }

        .chapter-details {
            display: none;
            padding: 0 20px 20px 20px;
            background: var(--gray-50);
        }

        .chapter-item.expanded .chapter-details {
            display: block;
        }

        .code-section {
            margin-bottom: 16px;
        }

        .code-section:last-child { margin-bottom: 0; }

        .code-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--gray-500);
            margin-bottom: 8px;
        }

        .code-box-wrapper {
            position: relative;
        }

        .code-box {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 6px;
            padding: 12px;
            padding-right: 70px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 12px;
            color: var(--gray-700);
            word-break: break-all;
            white-space: pre-wrap;
            max-height: 120px;
            overflow-y: auto;
        }

        .code-box.url-only {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: none;
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: white;
            border: 1px solid var(--gray-300);
            color: var(--gray-600);
            padding: 6px 12px;
            font-size: 11px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .copy-btn:hover { background: var(--gray-100); }

        .copy-btn.copied {
            background: var(--success-bg);
            border-color: #a7f3d0;
            color: #065f46;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input { padding-right: 50px; }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            padding: 4px;
        }

        .password-toggle:hover { color: var(--gray-600); }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: var(--gray-500);
        }

        .empty-state h3 {
            font-size: 18px;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        .section-divider {
            margin: 16px 0;
            border-top: 1px dashed var(--gray-300);
        }

        @media (max-width: 640px) {
            .header-content { flex-direction: column; gap: 12px; }
            .input-with-button { flex-direction: column; }
            .chapter-header { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üìö</div>
                <span>Chapter Link Generator</span>
            </div>
            <div class="staff-badge">üîí Staff Tool</div>
        </div>
    </header>

    <main class="container">
        <!-- Step 1: Authentication -->
        <div class="card">
            <div class="card-header">
                <span class="step">1</span>
                <h2>Staff Authentication</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="password">Staff Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter staff password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Step 2: PDF Input -->
        <div class="card">
            <div class="card-header">
                <span class="step">2</span>
                <h2>Select PDF</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="dropboxUrl">Dropbox Link</label>
                    <div class="input-with-button">
                        <input type="text" id="dropboxUrl" placeholder="https://www.dropbox.com/...">
                        <button class="btn btn-primary" onclick="analyzePDF()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                            Analyze
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Step 3: Options -->
        <div class="card">
            <div class="card-header">
                <span class="step">3</span>
                <h2>Output Options</h2>
            </div>
            <div class="card-body">
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="allowDownload">
                        <span>Allow download</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="includeChapterName" checked>
                        <span>Include chapter name in token</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="enableAccordion">
                        <span>Generate accordion embed code</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div class="card" id="resultsCard" style="display: none;">
            <div class="card-header">
                <span class="step">‚úì</span>
                <h2>Generated Links</h2>
            </div>
            
            <div class="status-bar" id="statusBar" style="display: none;"></div>
            
            <div class="card-body" id="resultsBody"></div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <script>
        // =============================================================
        // CONFIGURATION
        // =============================================================
        const VIEWER_URL = "https://thedtl.github.io/chapter-pdf-reader/web/viewer.html";
        const WORKER_URL = "https://dtl-secure-worker.ccrawford.workers.dev";

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // =============================================================
        // STATE
        // =============================================================
        let extractedChapters = [];
        let signedTokens = [];
        let currentDropboxUrl = '';
        let pdfTotalPages = 0;

        // =============================================================
        // UI HELPERS
        // =============================================================
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                input.type = 'password';
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        function showStatus(message, type = 'loading') {
            const card = document.getElementById('resultsCard');
            const bar = document.getElementById('statusBar');
            
            card.style.display = 'block';
            bar.style.display = 'flex';
            bar.className = 'status-bar ' + type;
            
            if (type === 'loading') {
                bar.innerHTML = '<div class="spinner"></div><span>' + message + '</span>';
            } else if (type === 'error') {
                bar.innerHTML = '<span>‚ùå</span><span>' + message + '</span>';
            } else if (type === 'success') {
                bar.innerHTML = '<span>‚úÖ</span><span>' + message + '</span>';
                setTimeout(() => { bar.style.display = 'none'; }, 3000);
            }
        }

        function hideStatus() {
            document.getElementById('statusBar').style.display = 'none';
        }

        // =============================================================
        // MAIN ANALYSIS FUNCTION
        // =============================================================
        async function analyzePDF() {
            const password = document.getElementById('password').value;
            const dropboxUrl = document.getElementById('dropboxUrl').value.trim();
            
            if (!password) {
                showStatus('Please enter the staff password', 'error');
                return;
            }
            
            if (!dropboxUrl) {
                showStatus('Please enter a Dropbox URL', 'error');
                return;
            }

            if (!dropboxUrl.includes('dropbox.com')) {
                showStatus('This doesn\'t look like a Dropbox URL', 'error');
                return;
            }

            currentDropboxUrl = dropboxUrl;
            showStatus('Loading PDF and extracting chapters...');
            
            try {
                const tempResponse = await fetch(WORKER_URL + '/sign?' + new URLSearchParams({
                    password: password,
                    dropbox: dropboxUrl,
                    start: '1',
                    end: '99999',
                    expires: '0'
                }));
                
                const tempData = await tempResponse.json();
                
                if (tempData.error) {
                    showStatus(tempData.error === 'Invalid password' ? 'Incorrect password' : tempData.error, 'error');
                    return;
                }
                
                const proxyUrl = WORKER_URL + '?token=' + tempData.token;
                const pdf = await pdfjsLib.getDocument({ url: proxyUrl }).promise;
                pdfTotalPages = pdf.numPages;
                
                const outline = await pdf.getOutline();
                
                if (!outline || outline.length === 0) {
                    showNoBookmarks();
                    return;
                }
                
                extractedChapters = await extractChapters(pdf, outline);
                
                if (extractedChapters.length === 0) {
                    showNoBookmarks();
                    return;
                }
                
                showStatus('Generating secure links...');
                await signAllChapters(password);
                
                displayResults();
                showStatus('Generated ' + extractedChapters.length + ' chapter links', 'success');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error: ' + error.message, 'error');
            }
        }

        // =============================================================
        // EXTRACT CHAPTERS
        // =============================================================
        async function extractChapters(pdf, outline) {
            const chapters = [];
            
            for (let i = 0; i < outline.length; i++) {
                const item = outline[i];
                const nextItem = outline[i + 1];
                
                try {
                    let startPage = await getPageNumber(pdf, item);
                    if (startPage === null) continue;
                    
                    let endPage;
                    if (nextItem) {
                        const nextStart = await getPageNumber(pdf, nextItem);
                        endPage = nextStart !== null ? nextStart - 1 : pdfTotalPages;
                    } else {
                        endPage = pdfTotalPages;
                    }
                    
                    if (endPage < startPage) endPage = startPage;
                    
                    chapters.push({
                        title: item.title.trim(),
                        start: startPage,
                        end: endPage,
                        pageCount: endPage - startPage + 1
                    });
                } catch (e) {
                    console.warn('Could not process: ' + item.title, e);
                }
            }
            
            return chapters;
        }

        async function getPageNumber(pdf, item) {
            try {
                let dest = item.dest;
                if (typeof dest === 'string') dest = await pdf.getDestination(dest);
                if (!dest || !Array.isArray(dest)) return null;
                const pageIndex = await pdf.getPageIndex(dest[0]);
                return pageIndex + 1;
            } catch (e) {
                return null;
            }
        }

        // =============================================================
        // SIGN CHAPTERS VIA WORKER
        // =============================================================
        async function signAllChapters(password) {
            const includeChapterName = document.getElementById('includeChapterName').checked;
            const allowDownload = document.getElementById('allowDownload').checked;
            
            const chapters = extractedChapters.map(ch => ({
                title: includeChapterName ? ch.title : '',
                start: ch.start,
                end: ch.end
            }));
            
            const response = await fetch(WORKER_URL + '/batch-sign', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    password,
                    dropbox: currentDropboxUrl,
                    chapters,
                    download: allowDownload,
                    expires: 0
                })
            });
            
            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error);
            }
            
            signedTokens = data.tokens;
        }

        // =============================================================
        // DISPLAY RESULTS
        // =============================================================
        function displayResults() {
            const body = document.getElementById('resultsBody');
            const showAccordion = document.getElementById('enableAccordion').checked;
            
            let html = '<div class="results-header">' +
                '<div class="results-meta">' + extractedChapters.length + ' chapters ¬∑ ' + pdfTotalPages + ' total pages</div>' +
                '<div class="results-actions">' +
                    '<button class="btn btn-secondary btn-sm" onclick="copyAllUrls()">' +
                        '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>' +
                        'Copy All URLs' +
                    '</button>' +
                    '<button class="btn btn-secondary btn-sm" onclick="exportCSV()">' +
                        '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>' +
                        'Export CSV' +
                    '</button>' +
                '</div>' +
            '</div>' +
            '<div class="chapter-list">';
            
            extractedChapters.forEach((chapter, i) => {
                html += '<div class="chapter-item" id="chapter-' + i + '">' +
                    '<div class="chapter-header" onclick="toggleChapter(' + i + ')">' +
                        '<div class="chapter-info">' +
                            '<div class="chapter-title">' + escapeHtml(chapter.title) + '</div>' +
                            '<div class="chapter-meta">Pages ' + chapter.start + '‚Äì' + chapter.end + ' ¬∑ ' + chapter.pageCount + ' pages</div>' +
                        '</div>' +
                        '<div class="chapter-toggle">' +
                            '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>' +
                        '</div>' +
                    '</div>' +
                    '<div class="chapter-details">' +
                        generateCodeSections(i, chapter, showAccordion) +
                    '</div>' +
                '</div>';
            });
            
            html += '</div>';
            body.innerHTML = html;
        }

        function generateCodeSections(index, chapter, showAccordion) {
            const url = getChapterUrl(index);
            const buttonText = 'Open Chapter';
            
            // Standard embed code
            const embedCode = '<!-- ' + chapter.title + ' (Pages ' + chapter.start + '-' + chapter.end + ') -->\n' +
'<div style="text-align: right; margin-bottom: 8px;">\n' +
'    <a href="' + url + '" target="_blank" rel="noopener" style="text-decoration: none; color: #333; font-family: sans-serif; font-size: 0.9em; border: 1px solid #ccc; padding: 5px 10px; border-radius: 4px; background-color: #f9f9f9;">\n' +
'        <span style="font-size: 1.1em; margin-right: 4px;">&#x2197;</span> ' + buttonText + '\n' +
'    </a>\n' +
'</div>\n' +
'<iframe src="' + url + '" width="100%" height="700" style="border: 1px solid #ccc; border-radius: 4px;" referrerpolicy="origin" allowfullscreen></iframe>';

            // Accordion code
            const accordionCode = '<style>\n' +
'.dtl_book_accordion { margin-bottom: 0 !important; border: none !important; border-radius: 6px; overflow: hidden; box-shadow: none !important; }\n' +
'.dtl_book_header { background-color: #f9f9f9; padding: 18px; cursor: pointer; display: flex !important; align-items: center !important; gap: 14px !important; font-family: sans-serif; transition: background-color 0.2s; }\n' +
'.dtl_book_header:hover { background-color: #f0f0f0; }\n' +
'.dtl_citation { flex: 0 1 auto; font-size: clamp(11px, 1.2vw, 15px) !important; font-weight: 800 !important; }\n' +
'.dtl_toggle_text { flex: 0 0 auto; font-size: 1rem !important; font-weight: 800 !important; color: #666; padding: 6px 14px; border-radius: 999px; background: #fff; white-space: nowrap; }\n' +
'.dtl_book_header:hover .dtl_toggle_text { background: #eee; }\n' +
'.dtl_book_content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; }\n' +
'.dtl_book_accordion.dtl_open .dtl_book_content { max-height: 2000px; }\n' +
'.dtl_book_content_inner { padding: 0; background: transparent; margin: 0; }\n' +
'.dtl_book_accordion.dtl_open .dtl_book_content_inner { padding: 12px; background: #fff; }\n' +
'.dtl_fullscreen_link { text-align: right; margin-bottom: 8px; }\n' +
'.dtl_fullscreen_link a { text-decoration: none; color: #333; font-family: sans-serif; font-size: 0.9em; padding: 5px 10px; border-radius: 4px; background-color: #f9f9f9; }\n' +
'.dtl_fullscreen_link a:hover { background-color: #eee; }\n' +
'</style>\n\n' +
'<div class="dtl_book_accordion">\n' +
'  <div class="dtl_book_header" tabindex="0" onclick="(function(el){var a=el.parentElement,t=el.querySelector(\'.dtl_toggle_text\');a.classList.toggle(\'dtl_open\');t.textContent=a.classList.contains(\'dtl_open\')?\'Collapse\':\'Click to See Preview\';})(this)" onkeydown="if(event.key===\'Enter\'){this.click()}">\n' +
'    <div class="dtl_citation">' + escapeHtml(chapter.title) + '</div>\n' +
'    <span class="dtl_toggle_text">Click to See Preview</span>\n' +
'  </div>\n' +
'  <div class="dtl_book_content">\n' +
'    <div class="dtl_book_content_inner">\n' +
'      <div class="dtl_fullscreen_link">\n' +
'        <a href="' + url + '" target="_blank" rel="noopener"><span style="margin-right: 4px;">‚Üó</span> ' + buttonText + '</a>\n' +
'      </div>\n' +
'      <iframe src="' + url + '" width="100%" height="700" style="border: none !important; border-radius: 4px;" referrerpolicy="origin" allowfullscreen></iframe>\n' +
'    </div>\n' +
'  </div>\n' +
'</div>';

            let html = '<div class="code-section">' +
                '<div class="code-label">Direct URL</div>' +
                '<div class="code-box-wrapper">' +
                    '<div class="code-box url-only" id="url-' + index + '">' + url + '</div>' +
                    '<button class="copy-btn" onclick="copyCode(\'url-' + index + '\', this)">Copy</button>' +
                '</div>' +
            '</div>' +
            
            '<div class="code-section">' +
                '<div class="code-label">Standard Embed Code</div>' +
                '<div class="code-box-wrapper">' +
                    '<div class="code-box" id="embed-' + index + '">' + escapeHtml(embedCode) + '</div>' +
                    '<button class="copy-btn" onclick="copyCode(\'embed-' + index + '\', this)">Copy</button>' +
                '</div>' +
            '</div>';
            
            if (showAccordion) {
                html += '<div class="section-divider"></div>' +
                '<div class="code-section">' +
                    '<div class="code-label">Accordion Embed Code</div>' +
                    '<div class="code-box-wrapper">' +
                        '<div class="code-box" id="accordion-' + index + '">' + escapeHtml(accordionCode) + '</div>' +
                        '<button class="copy-btn" onclick="copyCode(\'accordion-' + index + '\', this)">Copy</button>' +
                    '</div>' +
                '</div>';
            }
            
            return html;
        }

        function toggleChapter(index) {
            const item = document.getElementById('chapter-' + index);
            item.classList.toggle('expanded');
        }

        function showNoBookmarks() {
            const body = document.getElementById('resultsBody');
            body.innerHTML = '<div class="empty-state">' +
                '<h3>No Chapter Bookmarks Found</h3>' +
                '<p>This PDF doesn\'t have top-level bookmarks. Add bookmarks to the PDF first.</p>' +
            '</div>';
            hideStatus();
        }

        // =============================================================
        // COPY / EXPORT FUNCTIONS
        // =============================================================
        function getChapterUrl(index) {
            const token = signedTokens[index].token;
            const workerUrl = WORKER_URL + '?token=' + encodeURIComponent(token);
            return VIEWER_URL + '?file=' + encodeURIComponent(workerUrl);
        }

        function copyCode(elementId, btn) {
            const el = document.getElementById(elementId);
            const text = el.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function copyAllUrls() {
            const lines = extractedChapters.map((ch, i) => 
                ch.title + '\n' + getChapterUrl(i)
            ).join('\n\n');
            
            navigator.clipboard.writeText(lines).then(() => {
                showStatus('All URLs copied to clipboard!', 'success');
            });
        }

        function exportCSV() {
            let csv = 'Chapter Title,Start Page,End Page,Page Count,URL\n';
            
            extractedChapters.forEach((ch, i) => {
                const url = getChapterUrl(i);
                csv += '"' + ch.title.replace(/"/g, '""') + '",' + ch.start + ',' + ch.end + ',' + ch.pageCount + ',"' + url + '"\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chapter-links.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter key handlers
        document.getElementById('dropboxUrl').addEventListener('keypress', e => {
            if (e.key === 'Enter') analyzePDF();
        });
        
        document.getElementById('password').addEventListener('keypress', e => {
            if (e.key === 'Enter') document.getElementById('dropboxUrl').focus();
        });
    </script>
</body>
